<style>
.addCSS{
display:none;
}
</style>
<div class="container">
    <input type="text" class="form-control" id="abc"/>
    <button id="zxc" class=" my-5 btn btn-warning" onclick="xyz()">hide</button>
</div>
<script>
    function xyz(){
        var a=document.getElementById("abc").className;
        if(a.indexOf("addCSS") == -1){
        var x=document.getElementById("abc").classList.add('addCSS');
        document.getElementById("zxc").textContent="show";
        }
      else if(a.indexOf("addCSS")!== -1){
        x=document.getElementById("abc").classList.remove('addCSS');
        document.getElementById("zxc").textContent="hide";
      }

    }
</script>
