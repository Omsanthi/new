<script>
function home(){
    var b;
    location.href="queryparameter.html";
    
}
// -----------grtting data from local storage and popup the existing data---------------------------
var queryparam=location.search;
// console.log(queryparam);
var param=queryparam.split("=");
var userId=param[param.length-1];
var http=new XMLHttpRequest();
http.open("GET","https://jsonplaceholder.typicode.com/users/"+userId);
http.send();
http.onreadystatechange=function(){
    if(this.readyState==4){
        prepareform(JSON.parse(this.responseText))
    }
    function prepareform(user){
        document.getElementById("id").value=user.id;
        document.getElementById("name").value=user.name;
        document.getElementById("username").value=user.username;
        document.getElementById("city").value=user.address.city;
        document.getElementById("website").value=user.website;
        document.getElementById("email").value=user.email;
        document.getElementById("phone").value=user.phone;

    }
}

</script>
