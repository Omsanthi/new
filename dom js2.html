<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h1 class="text-center my-3">generate dynamic table rows</h1>
<div class="container">
<button class="btn btn-primary mb-3" onClick="generate()" data-toggle="collapse" data-target="#tablebody" >Insert</button>

    <div id="tablebody" class="collapse"></div>
</div>


<script>
     var std=[
    {id:101,name:"ram",per:30},
    {id:102,name:"jyo",per:20},
    {id:103,name:"teja",per:10},
    {id:104,name:"jay",per:60},
    {id:105,name:"uha",per:70},
    {id:106,name:"santhi",per:80},
    {id:107,name:"sindhu",per:75},
    {id:108,name:"divya",per:85},
    {id:109,name:"ali",per:40},
    {id:110,name:"jeshu",per:65}];

function generate(){
    document.getElementById("tablebody").innerHTML="";
                std.forEach(function(val){
                var add ="<div class='container'> "+
                "<div class='card'>"+
                          "<div class='card-body'>"+val.id+"<br>"+val.name+"<br>"+val.per+"</div>"+
                          "</div>"+"</div>";
                          document.getElementById("tablebody").innerHTML+=add;    
                })
            }

</script>
