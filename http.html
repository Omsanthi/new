<script>  
    var arr;
function generate(){
    var shttp=new XMLHttpRequest();
    shttp.open("GET", "https://jsonplaceholder.typicode.com/users");
    shttp.send();
shttp.onreadystatechange = function() {
        if (this.readyState == 4 ) {
    // console.log(this.responseText);
     arr=JSON.parse(this.responseText);
    prepareList(arr);
    }
}
function  prepareList(users){
    document.getElementById("view").innerHTML="";
users.forEach(function(val,index) {
   var  ele= '<tr>'+
            '<td>'+val.id+'</td>'+
           '<td>'+val.name+'</td>'+
           ' <td>'+val.username+'</td>'+
           ' <td>'+val.email+'</td>'+
           ' <td>'+val.address.city+'</td>'+
           ' <td>'+val.phone+'</td>'+
           ' <td>'+val.website+'</td>'+
           ' <td>'+val.company.name+'</td>'+
           ' <td>'+   
             '<button type="submit" class="btn btn-danger" onclick="goto('+val.id+')">Edit</button>'+
           '</td>'+
       ' </tr>';
document.getElementById("view").innerHTML+=ele;
})
 }
}
